{% extends "base.html" %}

{% block body_block %}
    <div class="page-header">
        <h1>Log in</h1>
    </div>
        <form id="user_form" method="post" action="." class="form col-md-5 col-md-offset-3">
        {% csrf_token %}
        {% load bootstrap3 %}
        {% bootstrap_form form %}

        <input type="submit" value="Log in" class="btn btn-primary pull-right"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

    <p>Forgot your password? <a href="{% url 'auth_password_reset' %}">Reset it</a>.</p>
    <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>.</p>
{% endblock %}
