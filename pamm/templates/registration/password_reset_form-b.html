{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <p>
        Forgot your password? Enter your email in the form below and we'll send you instructions for creating a new
        one.
    </p>
    <form id="user_form" method="post" action="." class="form col-md-5 col-md-offset-3"
          enctype="multipart/form-data">
        {% csrf_token %}
        {% load bootstrap3 %}
        {% bootstrap_form form %}
        <input type="submit" value="Reset password"/>
    </form>
{% endblock %}
